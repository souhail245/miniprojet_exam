{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Incendie de forêt</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'css/incendie.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<header class="page-header">
    <div class="container">
        <h1><a href="/">Incendie de forêt</a></h1><br>
        <a href="{% url 'nouvelle_foret' %}" class="top_menu">
            <button class="btn btn-primary">Ajouter une forêt</button>
        </a>
        <a href="{% url 'nouveau_incendie' %}" class="top_menu">
            <button class="btn btn-primary">Ajouter un incendie</button>
        </a>

    <div>
        <form method="GET" action="{% url 'recherche_foret' %}">
            <input type="text" name="query" placeholder="Rechercher une forêt...">
            <button type="submit" class="btn btn-primary">Rechercher</button>
        </form>
    </div>
</header>

<main class="container">
    <div class="row">
        <div class="col">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</main>
</body>
</html>
